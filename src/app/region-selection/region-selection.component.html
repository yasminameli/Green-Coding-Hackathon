<h2 class="mat-body-1">Select a region:</h2>

<mat-form-field appearance="fill">
  <mat-label>Regions</mat-label>
  <mat-select (selectionChange)="regionOnChange($event)">
    <mat-option *ngFor="let region of regions" [value]="region.nameKey" >
      {{region.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Authority</mat-label>
  <mat-select (selectionChange)="authorityOnChange($event)" [disabled]="showAuthority">
    <mat-option *ngFor="let authority of authorities" [value]="authority.LocalAuthorityId" >
      {{authority.Name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<table *ngIf="showTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <ng-container matColumnDef="lastInspection">
    <th mat-header-cell *matHeaderCellDef> Last Inspection </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
