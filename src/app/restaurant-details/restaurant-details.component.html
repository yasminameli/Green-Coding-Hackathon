<h1 class="mat-headline">Restaurant Details</h1>
<div *ngIf="restaurantDetail$ | async as restaurantDetail">
  <mat-card>
    <h2 class="mat-body-1">Location and Contact</h2>
    <p class="mat-body-1">{{restaurantDetail.BusinessName}}</p>
  </mat-card>
  
  <mat-card>
    <h2 class="mat-body-1">Food Rating Inspection</h2>
    <p class="mat-body-1">{{restaurantDetail.RatingValue}}</p>
    <p class="mat-body-1">{{restaurantDetail.RatingDate | date}}</p>
  </mat-card>
</div>
